<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Beautify</title>
    <!-- google fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        font-family: Poppins;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid ms-5">
        <img
          src="https://dumbways.id/assets/images/brandred.png"
          alt="Logo Dumbways"
          style="height: 30px; width: 30px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 ms-3 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-danger fw-bold"
                aria-current="page"
                href=""
                >Blog</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./testimonial.html"
                >Testimonials</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-danger" type="submit">Contact Me</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- form -->
    <div class="container mt-3 d-flex flex-column">
      <h3 class="text-center">Create Post Blog</h3>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Content</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          style="resize: none; height: 100px"
        ></textarea>
      </div>
      <div>
        <label for="formFileLg" class="form-label">Upload Image</label>
        <input class="form-control" id="formFile" type="file" />
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button type="button" class="btn btn-danger">Post Blog</button>
      </div>
    </div>
  </body>
</html>
